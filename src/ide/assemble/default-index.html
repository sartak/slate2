<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>slate2</title>
    <style>
      #game {
        background: rgb(0, 0, 0);
        border-radius: 16px;
        box-shadow: 0 13px 27px -5px rgba(50, 50, 93, 0.9), 0 8px 16px -8px rgba(0, 0, 0, 0.95), 0 -6px 16px -6px rgba(0, 0, 0, 0.5);
        margin-left: auto;
        margin-right: auto;
        margin-top: 32px;
      }

      #game.awaiting-activation {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to play this game.</noscript>
    <div id="game"></div>
    <script type="text/javascript">
      (function () {
        window.addEventListener("DOMContentLoaded", function () {
          var container = document.getElementById('game');
          slate2_game.attach(container).preload();
        });
      }())
    </script>
  </body>
</html>
